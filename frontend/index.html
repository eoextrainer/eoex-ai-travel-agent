<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EOEX AI Travel Agent</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>EOEX AI Travel Agent</h1>
        <p>Plan premium journeys with live flight offers.</p>
      </div>
    </div>
    <main class="container">
      <section class="card">
        <h2>Choose Destination</h2>
        <div class="grid">
          <div>
            <label for="origin">Origin</label>
            <input id="origin" placeholder="e.g., Paris" />
          </div>
          <div>
            <label for="region">Region</label>
            <select id="region"></select>
          </div>
          <div>
            <label for="country">Country</label>
            <select id="country"></select>
          </div>
          <div>
            <label for="city">City</label>
            <select id="city"></select>
          </div>
        </div>
        <button id="findFlights" class="primary">Find Flights</button>
      </section>

      <section class="card">
        <h2>Flight Offers</h2>
        <div id="offers" class="offers"></div>
      </section>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
